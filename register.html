<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="menu-bar">
            <h1>The Fashionable Pet</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
                <a href="services.html">Services</a>
            </nav>
        </div>
    </header>
    <main>
        <div>
            <h2>Register a new pet</h2>
            <div class="form-container">
                <div class="form-control">
                    <label for="txtName">Name:</label>
                    <input type="text" id="txtName">
                </div>
                <div class="form-control">
                    <label for="txtAge">Age:</label>
                    <input type="text" id="txtAge">
                </div>
                <div class="form-control">
                    <label for="txtGender">Gender:</label>
                    <select name="gender" id="txtGender">
                        <option value="">Select gender.</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="unknown">unknown</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="txtService">Service:</label>
                    <input type="" id="txtService">
                </div>
                <div class="form-control">
                    <label for="txtBreed">Breed:</label>
                    <input type="text" id="txtBreed">
                </div>
                <div class="form-control">
                    <label for="txtSpecies">Species:</label>
                    <select name="species" id="txtSpecies">
                        <option value="">Select an option.</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                    </select>
                </div>


                <div>
                    <button onclick="register()">Register</button>
                </div>
            </div> <!-- end of the form -->
        </div>
    </main>

    <section>
        <h2>Registered pets</h2>
        <p id="petsCounter"></p>
        <ul id="petNames"></ul>
    </section>

    <footer>
        <p>&copy; 2025 Pet Salon</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
